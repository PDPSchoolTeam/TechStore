<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foydalanuvchi Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .profile-info {
            padding: 20px;
        }
        .profile-info h2 {
            margin: 10px 0;
            color: #333;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
            <h1>Profil</h1>
        </div>
        <div class="profile-info">
            <h2>Assalomu alaykum, {{ username }}!</h2>
            <p>Bu sizning shaxsiy profilingiz.</p>
            <p>Agar profilingizni yangilamoqchi bo‘lsangiz, biz bilan bog‘laning.</p>
            <a href="/logout/" class="logout-btn">Chiqish</a>
        </div>
    </div>
</body>
</html>
