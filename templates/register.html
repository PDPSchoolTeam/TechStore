<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link {
            margin-top: 10px;
        }

        .link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ro'yxatdan o'tish</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Foydalanuvchi nomi" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Parol" required>
            <input type="password" name="confirm_password" placeholder="Parolni tasdiqlash" required>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <div class="link">
            <p>Akkauntingiz bormi? <a href="/login/">Kirish</a></p>
        </div>
    </div>
</body>
</html>
